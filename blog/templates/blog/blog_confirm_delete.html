{% extends 'catalog/base.html' %}

{% block content %}
    <div class="album py-5 bg-body-tertiary">
        <div class="container col-3">
            <div class="row">
                <div class="col-auto">
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <p>Хотите удалить отзыв "{{ object.title }}"?</p>
                                <button type="submit" class="btn btn-danger">Подтвердить</button>
                                <a href="{% url 'blog:blog' %}" class="btn btn-success">Отменить</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
