{% extends 'catalog/base.html' %}

{% block content %}

<div class="col-6">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                Информация о товаре
            </h3>
        </div>
        <div class="card-body">
            <table class="table">
                <tr>
                    <td>Название</td>
                    <td>{{ object.name }}</td>
                </tr>
                <tr>
                    <td>Цена</td>
                    <td>{{ object.cost }}</td>
                </tr>
                <tr>
                    <td>Описание</td>
                    <td>{{ object.description }}</td>
                </tr>
                <tr>
                    <td>Автор</td>
                    <td>{{ object.author }}</td>
                </tr>
            </table>


        </div>
    </div>
</div>
<div class="col-6">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                Версия
            </h3>
        </div>
        <div class="card-body">

        </div>
    </div>
</div>


{% endblock %}
