{% extends 'catalog/base.html' %}
{% block content %}
{% load my_tags %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4"></h1>
</div>

<section class="py-5 text-center container">
    </div>
</section>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}

            <div class="row">
                <div class="card card mb-4 box-shadow">
                    <img class="card-img-top"
                         src="{{ object.img|mymedia }}"
                         alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">
                            <span class="text-muted">{{ object|title }}</span>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'catalog:product_update' object.pk %}" class="btn btn-primary">Изменить</a>
                                <a href="{% url 'catalog:product_delete' object.pk %}" class="btn btn-outline-danger float-right">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
